{% set name = "pulp" %}
{% set version = "3.2.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/coin-or/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 89e16c223bc7e1fbab8f490bcdf4752adb73ba15263b4ffe4474f6f945f4b140

build:
  skip: true  # [py<39]
  number: 0
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - pulptest = pulp.tests.run_tests:pulpTestAll

requirements:
  host:
    - pip
    - python
    - setuptools
    - wheel
  run:
    - python
    # We use glpk on Windows because coincbc produces conflict on Windows.
    - coincbc  # [not win]
    - glpk  # [win]

test:
  imports:
    - pulp
    - pulp.solverdir
  commands:
    - pip check
    - python -c "import pulp; assert pulp.LpSolverDefault, 'default solver not available'"
    - pulptest
  requires:
    - pip
    - glpk  # [not s390x]

about:
  home: https://github.com/coin-or/pulp
  summary: |
    PuLP is an LP modeler written in python. PuLP can generate MPS or LP files
    and call GLPK, COIN CLP/CBC, CPLEX, and GUROBI to solve linear problems.
  description: |
    PuLP is an linear and mixed integer programming modeler written in Python. 
    With PuLP, it is simple to create MILP optimisation problems and solve
    them with the latest open-source (or proprietary) solvers. PuLP can
    generate MPS or LP files and call solvers such as GLPK, COIN-OR CLP/CBC,
    CPLEX, GUROBI, MOSEK, XPRESS, CHOCO, MIPCL, HiGHS, SCIP/FSCIP.
  license: MIT
  license_file: LICENSE
  license_family: MIT
  doc_url: https://coin-or.github.io/pulp/
  dev_url: https://github.com/coin-or/pulp

extra:
  recipe-maintainers:
    - johanneskoester
    - christopher-schroeder
    - venaturum
