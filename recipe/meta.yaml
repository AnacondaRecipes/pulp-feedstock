{% set name = "pulp" %}
{% set version = "3.2.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 389a6ff1dc34ec4b093f34f7a9fa3553743ff0ea99b2a423e9f0dd16940f63d2

build:
  number: 0
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
    - rm "${SP_DIR}/pulp/solverdir/CoinMP.dll"  # [not win]
  entry_points:
    - pulptest = pulp.tests.run_tests:pulpTestAll

requirements:
  host:
    - pip
    - python
    - setuptools
    - wheel
  run:
    - python
    # We use glpk on Windows because coincbc produces conflict on Windows.
    - coincbc  # [not win]
    - glpk  # [win]

test:
  imports:
    - pulp
    - pulp.solverdir
  commands:
    - pip check
    - python -c "import pulp; assert pulp.LpSolverDefault, 'default solver not available'"
    - pulptest
  requires:
    - pip
    - glpk  # [not s390x]

about:
  home: https://github.com/coin-or/pulp
  summary: |
    PuLP is an LP modeler written in python. PuLP can generate MPS or LP files
    and call GLPK, COIN CLP/CBC, CPLEX, and GUROBI to solve linear problems.
  description: |
    PuLP is an LP modeler written in python. PuLP can generate MPS or LP files
    and call GLPK, COIN CLP/CBC, CPLEX, and GUROBI to solve linear problems.
  license: MIT
  license_file: LICENSE
  license_family: MIT
  doc_url: https://coin-or.github.io/pulp/
  dev_url: https://github.com/coin-or/pulp

extra:
  recipe-maintainers:
    - johanneskoester
    - christopher-schroeder
    - venaturum
