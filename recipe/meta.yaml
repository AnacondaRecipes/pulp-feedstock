{% set version = "2.3" %}

package:
  name: pulp
  version: {{ version }}

source:
  sha256: 9d8ecf532868cc31fa9ff59ee5d5b2049600c5c902c18c794a2bad677c1f92e5
  fn: PuLP-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/P/PuLP/PuLP-{{ version }}.tar.gz

build:
  entry_points:
    - pulptest = pulp:pulpTestAll
    - pulpdoctest = pulp:pulpDoctest
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - pyparsing >=2.0.1

test:
  commands:
    - pulptest --help
  imports:
    - pulp
    - pulp.solverdir

about:
  summary: |
    PuLP is an LP modeler written in python. PuLP can generate MPS or LP files
    and call GLPK, COIN CLP/CBC, CPLEX, and GUROBI to solve linear problems.
  home: https://github.com/coin-or/pulp
  license: MIT
  license_file: LICENSE
  doc_url: https://pythonhosted.org/PuLP/
  dev_url: https://github.com/coin-or/pulp
  license_family: MIT

extra:
  recipe-maintainers:
    - johanneskoester
    - christopher-schroeder
